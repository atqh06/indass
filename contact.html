<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Personal Life üê±!</title>
    <style>
        /* Previous CSS styles remain the same */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gif3.gif');
            background-size: cover; 
            background-attachment: fixed;
            line-height: 1.6;
        }
        header {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            text-align: center;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-family: 'Lucida Handwriting', cursive;
            text-shadow: 2px 2px 4px #555;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav a {
            color: #FFB6C1;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 15px;
            margin: 0 5px;
            background-color: #F5F5DC;
            transition: 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255, 182, 193, 0.8);
            color: black;
        }
        .section-box {
            background-color: rgba(255, 249, 196, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            position: relative;
            margin-bottom: 30px;
        }
        .cat-ear {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #F5B7B1;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: ear-move 1s ease-in-out infinite alternate;
        }
        .cat-ear-left {
            left: -25px;
            top: 10px;
            transform: rotate(-30deg);
        }
        .cat-ear-right {
            right: -25px;
            top: 10px;
            transform: rotate(30deg);
        }

	#home {
    	display: flex;
    	flex-direction: column;
    	align-items: center;
    	text-align: center;
	}

	#home p {
    	max-width: 600px;
    	margin: 10px auto;
		}

	#home video {
   	max-width: 100%;
    	width: 600px;
    	margin: 20px auto;
	}


        @keyframes ear-move {
            0% {
                transform: rotate(-30deg) translateY(0);
            }
            100% {
                transform: rotate(-30deg) translateY(5px);
            }
	
        }
        /* Image Frame Styling */
        section img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #FFCCBC;
            padding: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Curved Square for About Me */
        #about-me img {
            border-radius: 30px; /* Curved square corners */
            width: 200px; /* Adjust the width */
            height: 250px; /* Extends downward */
            border: 5px solid #FFCCBC;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #FFAB91;
            color: white;
            margin-top: 20px;
        }
        section h2 {
            border-bottom: 3px solid #FFCCBC;
            padding-bottom: 10px;
            color: #E64A19;
            text-align: center;
        }
        /* Flexbox for Experience Images */
        .experience-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .experience-images img {
            width: 180px;
            height: 180px;
            border: 5px solid #FFCCBC;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

	
        /* Table Styling for Experience, About Me, and Family */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        table, th, td {
            border: 1px solid #FFCCBC;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #FFB6C1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #F5F5DC;
        }

        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }

        td {
            font-weight: bold;
        }

        /* Rest of the previous CSS remains the same... */
        
        /* Family Section - Landscape Images */
        #family img {
            width: 50%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 50px;
            border: 5px solid #FFCCBC;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

	.education-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF5E1;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }
        .education-box img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            border: 5px solid #FFCCBC;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .education-box p {
            margin-top: 10px;
            font-weight: bold;
            color: black; /* Changed text color to black */
        }
        .education-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>

    <style>
    	.gallery-container {
    	display: flex;
    	flex-direction: column; /* Stack the strips vertically */
    	margin: 20px 0;
	}

	.gallery-strip {
    	display: flex; /* Use flexbox for each strip */
    	justify-content: space-between; /* Space out the images */
    	margin-bottom: 10px; /* Space between strips */
	}

	.gallery-image {
    	flex: 1; /* Allow images to grow equally */
    	height: auto; /* Maintain aspect ratio */
    	margin: 0 5px; /* Add margin for spacing */
    	border-radius: 10px;
    	transition: transform 0.2s; /* Smooth scaling effect */
    	cursor: pointer;
	}

	.gallery-image:hover {
    	transform: scale(1.05); /* Scale up on hover */
	}
	</style>

	<style>
	/* Contact Form */
	.contact-form {
    	display: grid;
    	grid-gap: 15px;
    	max-width: 500px;  /* Set maximum width */
    	margin: 0 auto;    /* Center the form horizontally */
    	padding: 20px;     /* Add padding around the form */
	}

	.contact-form input,
	.contact-form textarea {
    	width: 100%;
    	padding: 12px;     /* Slightly increased padding */
    	border: 1px solid #7c1b49;
    	border-radius: 5px;
    	font-size: 14px;   /* Consistent font size */
    	box-sizing: border-box;
	}

	.contact-form textarea {
    	resize: vertical;  /* Allow vertical resizing only */
    	min-height: 120px; /* Set minimum height for textarea */
	}	

	.contact-form button {
    	background-color: #7c1b49;
    	color: white;
    	border: none;
    	padding: 12px 30px;  /* Increased padding */
    	border-radius: 5px;
    	cursor: pointer;
    	transition: background-color 0.3s;
    	width: 200px;      /* Set fixed width for button */
    	margin: 0 auto;    /* Center the button */
    	font-size: 16px;   /* Slightly larger font size for button */
	}

	.contact-form button:hover {
    	background-color: #b93d72;
	}
	</style>
	<style>
	/* Add spacing above social links */
	.social-links {
    	margin-top: 30px;
	}
    	.social-links {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #7c1b49;
        transition: color 0.3s ease, transform 0.2s ease;
    }
    .social-links a:hover {
        color: #b93d72;
        transform: scale(1.2);
    }
    .social-links svg {
        width: 30px;
        height: 30px;
    }
</style>


</head>

        <input type="phone number" placeholder="Phone Number" required>
        <input type="subject" placeholder="Subject" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
