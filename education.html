        header {
            background-color: rgba(255, 255, 255, 0.7);

        nav a {

        .section-box {
            background-color: rgba(255, 249, 196, 0.9);

            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            position: relative;
            margin-bottom: 30px;
        }
        .cat-ear {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #F5B7B1;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: ear-move 1s ease-in-out infinite alternate;
        }
        .cat-ear-left {
            left: -25px;
            top: 10px;
            transform: rotate(-30deg);
        }
        .cat-ear-right {
            right: -25px;
            top: 10px;
            transform: rotate(30deg);
	}


        @keyframes ear-move {
            0% {
                transform: rotate(-30deg) translateY(0);
            }
            100% {
                transform: rotate(-30deg) translateY(5px);
            }
	
        }
        /* Image Frame Styling */
